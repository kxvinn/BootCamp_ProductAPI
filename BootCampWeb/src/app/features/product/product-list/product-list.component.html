<div class="container">
  <h1 class="mt-3">Product List</h1>

  <div class="d-flex justify-content-end mt-3">

  </div>

  @if (products) {<table class="table table-striped table-dark mt-3">

      <tr>

        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

      <td>{{ product.price }}</td>
