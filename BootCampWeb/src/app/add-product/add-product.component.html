<div class="container">
  <h2>Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="Enter description"></textarea>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" formControlName="price" placeholder="Enter price">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create Product</button>
  </form>
</div>
